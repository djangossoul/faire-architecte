<ul data-breakpoint="1025" class="flexnav">
    {%- for item in site.data.menu -%}
    <li class="menu-timeline link">
        <a href="{{ item.url | relative_url }}" class="ajax-link" data-type="page-transition">
            <div class="before-span">
                <span data-hover="{{ item.title | escape }}">{{ item.title | escape }}</span>
            </div>
        </a>
    </li>
    {%- endfor -%}
</ul>
